RoverPort = /dev/ttyUSB1
Baudrate = 4800
BaselineLengthMeter = 0.7
ReadInterval = 1.01
SerialRetryInterval = 5
MaxBaselineError = 0.1
HdopThreshold = 2.0
FixQualityThreshold = 2
