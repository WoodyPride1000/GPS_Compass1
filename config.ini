[FUSION]
ImuGpsFusionAlpha = 0.98

[General]
DummyMode = False
DummyScenario = linear
DummySpeedMps = 0.5
DummyAngularSpeed = 0.1
DummyRadiusM = 10.0
LogLevel = INFO
CalculationInterval = 0.1
APIKey = YOUR_SECURE_API_KEY_HERE
CertPath = cert.pem
KeyPath = key.pem
