<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>GPS可視化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/leaflet/leaflet.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        /* 新しいグラフエリアのスタイル */
        #graph-container {
            position: absolute;
            bottom: 20px; /* 必要に応じて調整 */
            left: 20px; /* 必要に応じて調整 */
            width: 450px; /* グラフの幅を調整 */
            height: 250px; /* グラフの高さを調整 */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000; /* マップの上に表示 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #azimuthChart { /* IDをmyChartからazimuthChartに変更 */
            width: 100% !important;
            height: 100% !important;
        }
        /* 追加: map div の高さ設定 */
        #map {
            height: 100vh; /* ビューポートの高さ全体を使う */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* オーバーレイボックスより低いz-indexを設定 */
        }

        /* 接続ステータス表示用のスタイル (styles.cssに移動しても良い) */
        .status-ok { color: green; font-weight: bold; }
        .status-ng { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info-box overlay-box">
        <div>緯度: <span id="baseLat">--</span></div> <div>経度: <span id="baseLon">--</span></div> <div>HDOP（基準局）: <span id="hdopBase">--</span></div> <div>HDOP（移動局）: <span id="hdopRover">--</span></div> <div>品質（基準局）: <span id="qualityBase">--</span></div> <div>品質（移動局）: <span id="qualityRover">--</span></div> <div>方位角: <span id="heading">--</span>°</div>
        <div>基線長: <span id="distance">--</span> m</div>
        <div>基線誤差: <span id="error">--</span> m</div>
        <div>IMU使用: <span id="imuStatus">--</span></div> <div>IMU Z軸角速度: <span id="imuRawGyroZ">--</span> °/s</div> <div>ジャイロZオフセット: <span id="gyroZOffset">--</span> °/s</div> <div id="baseConnected">基準局接続: --</div>
        <div id="roverConnected">移動局接続: --</div>
        <div id="basePortErrors">基準局ポートエラー: --</div>
        <div id="baseSerialErrors">基準局シリアルエラー: --</div>
        <div id="roverPortErrors">移動局ポートエラー: --</div>
        <div id="roverSerialErrors">移動局シリアルエラー: --</div>
        <div id="dummyMode">ダミーモード: --</div>
        <div id="logLevel">ログレベル: --</div>
        <div id="status-message"></div>
    </div>

    <div class="control-box overlay-box">
        <label>
            <input type="checkbox" id="followMapCheckbox" checked aria-label="地図追従を有効にする">
            地図追従
        </label>
        <label>
            <input type="checkbox" id="gridCheckbox" checked aria-label="グリッド線を表示する">
            グリッド線表示
        </label>
        <label for="coordSystemSelect">座標系:</label>
        <select id="coordSystemSelect" aria-label="座標系の選択">
            <option value="wgs84">緯度経度</option>
            <option value="utm">UTM</option>
            <option value="jgd2011">平面直角座標</option>
        </select>
        <button id="calibrateButton">キャリブレーション開始</button>
        <select id="logLevelSelect" aria-label="ログレベル選択">
            <option value="DEBUG">DEBUG</option>
            <option value="INFO" selected>INFO</option>
            <option value="WARNING">WARNING</option>
            <option value="ERROR">ERROR</option>
            <option value="CRITICAL">CRITICAL</option>
        </select>
        <button id="setLogLevelButton">ログレベル設定</button>
    </div>

    <div class="slider-box overlay-box">
        <label for="fanSlider">角度幅: <span id="fanValue">45</span>°</label><br>
        <input type="range" id="fanSlider" min="0" max="90" value="45" aria-label="扇形の角度を調整">
    </div>

    <div id="graph-container" class="overlay-box">
        <h3>方位角別データ</h3>
        <canvas id="azimuthChart"></canvas> </div>

    <div id="map"></div> <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/proj4.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
